<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Welcome to Web Calculator</h1>
        </nav>
    <div>
        <table>
            <tr>
                <td><button class="calcbut" type="button">7</button></td>
                <td><button class="calcbut" type="button">8</button></td>
                <td><button class="calcbut" type="button">9</button></td>
                <td><button class="calcbut" type="button">/</button></td>
            </tr>
            <tr>
                <td><button class="calcbut" type="button">4</button></td>
                <td><button class="calcbut" type="button">5</button></td>
                <td><button class="calcbut" type="button">6</button></td>
                <td><button class="calcbut" type="button">*</button></td>
            </tr>
            <tr>
                <td><button class="calcbut" type="button">1</button></td>
                <td><button class="calcbut" type="button">2</button></td>
                <td><button class="calcbut" type="button">3</button></td>
                <td><button class="calcbut" type="button">-</button></td>
            </tr>
            <tr>
                <td><button class="calcbut" type="button">0</button></td>
                <td><button class="calcbut" type="button">.</button></td>
                <td><button class="calcbut" type="button">=</button></td>
                <td><button class="calcbut" type="button">+</button></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
